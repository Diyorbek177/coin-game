<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UzCoin</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<div id="app">

  <div id="top">
    <div>
      <div class="label">Coins</div>
      <div id="coins">0</div>
    </div>

    <div>
      <div class="label">Energy</div>
      <div><span id="energy">500</span>/<span id="maxEnergy">500</span></div>
    </div>
  </div>

  <div id="center">
    <img id="coinBtn"
      src="https://i.imgur.com/9Q26kqv.png"
      onclick="tap()">
  </div>

  <div id="upgrades">

    <div class="card">
      <b>Tap Power</b><br>
      Level: <span id="tapLevel">1</span><br>
      <button onclick="upgradeTap()">Upgrade (<span id="tapCost">2000</span>)</button>
    </div>

    <div class="card">
      <b>Energy Limit</b><br>
      Level: <span id="energyLevel">1</span><br>
      <button onclick="upgradeEnergy()">Upgrade (<span id="energyCost">2000</span>)</button>
    </div>

  </div>

</div>

<script src="app.js"></script>

</body>
</html>
