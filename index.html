<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Coin Game</title>
<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
font-family:Arial;
color:white;
}

.card{
background:#111;
padding:30px;
border-radius:25px;
box-shadow:0 0 20px #000;
text-align:center;
width:300px;
}

button{
font-size:22px;
padding:15px 30px;
border-radius:20px;
border:none;
background:#00ffcc;
margin-top:15px;
}

.shop{
margin-top:15px;
font-size:14px;
}
button:active{
transform:scale(0.9);
}
</style>
</head>
<body>

<div class="card">
<h1>ðŸª™ Coin Game</h1>

<h2 id="coin">0</h2>

<button onclick="add()">BOS!</button>

<div class="shop">
<button onclick="buy()">âš¡ +1 Auto (10 coin)</button>
</div>
</div>

<script>
let coinEl = document.getElementById("coin");

let coin = Number(localStorage.getItem("coin")) || 0;
let auto = Number(localStorage.getItem("auto")) || 0;

function update(){
 coinEl.innerHTML = coin;
}

function save(){
 localStorage.setItem("coin", coin);
 localStorage.setItem("auto", auto);
}

update();
save();

function add(){
 coin++;
 save();
 update();
}

function buy(){

 if(auto>0) return; // faqat 1 marta sotib olinadi

 if(coin>=300){

  coin-=300;

  auto=1;

  save();
  update();

  setTimeout(()=>{
   auto=0;
   save();
  },21600000); // 6 soat

 }
}

setInterval(()=>{
 coin+=auto;
 save();
 update();
},1000);
</script>

</body>
</html>
